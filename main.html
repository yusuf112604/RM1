<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KITOB.Tj</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logotype">
        <img src="./icons/Logo.png" alt="logotype">
      </div>
      <div class="menu">
        <ul>
          <li>Главная</li>
          <li>Книги</li>
          <li>Аудиокниги</li>
          <li>Новости</li>
          <li>Акции</li>
          <li>О нас</li>
        </ul>
      </div>
    </div>
  </header>

  <div class="head">
    <div class="shared">
      <div class="text-buttons">
        <h1>Твоя библиотека знаний в одном клике</h1>
        <div class="btn">
          <button class="button first-btn">Скачать</button>
          <button class="button second-btn">Читать</button>
        </div>
      </div>
      <div class="notebook">
        <img src="./icons/notebook.png" alt="notebook">
      </div>
    </div>
  </div>

  <main></main>
  

  

  
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="./javascript/script.js"></script>
</body>
</html>
